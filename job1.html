<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to bottom, #0abab5, #ffffff);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .resume-container {
            display: flex;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .avatar-section {
            width: 30%;
            background: linear-gradient(135deg, #0abab5, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .avatar-img {
            width: 150px;
            height: 150px;
            border: 3px solid #008000;
            border-radius: 50%;
            object-fit: cover; /* 确保图片覆盖整个圆形区域 */
        }
        .info-section {
            width: 70%;
            padding: 30px;
        }
        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 10px 0;
        }
        .tiffany-blue {
            color: #0abab5;
            font-family: SimSun;
            font-weight: bold;
        }
        .rolex-green {
            color: #008000;
            font-family: FangSong;
        }
        .interest-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .pingpong-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            background: linear-gradient(135deg, #ff0000, #000000);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="avatar-section">
            <!-- 使用相对路径引用图片 -->
            <img src="avatar.jpg" alt="头像" class="avatar-img">
        </div>
        <div class="info-section">
            <h1>个人简历</h1>
            <p><strong>姓名：</strong>小庄</p>
            <p><strong>学校：</strong>第一中学</p>
            <p class="rolex-green"><strong>职业：</strong>学生</p>
            <div class="interest-item">
                <div class="pingpong-icon"></div>
                <p class="tiffany-blue"><strong>兴趣：</strong>足球、打游戏、看动漫、听音乐</p>
            </div>
        </div>
    </div>
</body>
</html>
